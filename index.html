<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="assets/backCover.png" as="image">
    <link rel="preload" href="assets/clock.svg" as="image">
    <link rel="preload" href="assets/daybg.svg" as="image">
    <link rel="preload" href="assets/leaf.png" as="image">
</head>
<body>
<div class="container">
    <div class="backcover"></div>
    <!-- Visual effects: sunlight and wind (pure CSS) -->
    <div class="effects">
        <div class="sunlight"></div>
        <div class="wind-layer" aria-hidden="true">
            <span class="gust gust1"></span>
            <span class="gust gust2"></span>
            <span class="gust gust3"></span>
            <span class="gust gust4"></span>
            <span class="gust gust5"></span>
        </div>
    </div>
    <!-- Pollen particles (clouds removed) -->
    <div class="sky">
        <div class="pollen-container" aria-hidden="true">
            <span class="pollen p1"></span>
            <span class="pollen p2"></span>
            <span class="pollen p3"></span>
            <span class="pollen p4"></span>
            <span class="pollen p5"></span>
        </div>
    </div>
    <div class="cclock">
    <div class="clock">
        <div class="clk">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="pulley"><div class="innerpulley"></div></div>
            <div class="dayc">
            <div class="date day">10</div>
            <div class="dspt">-</div>
            <div class="date month">12</div>
            <div class="dspt">-</div>
            <div class="date year">2000</div>
            <img class="daybg"src="assets/daybg.svg" alt="">
            </div>
            <div class="number">
            <div class="timeno" style="--i:1"><b>1</b></div>
            <div class="timeno" style="--i:2"><b>2</b></div>
            <div class="timeno" style="--i:3"><b>3</b></div>
            <div class="timeno" style="--i:4"><b>4</b></div>
            <div class="timeno" style="--i:5"><b>5</b></div>
            <div class="timeno" style="--i:6"><b>6</b></div>
            <div class="timeno" style="--i:7"><b>7</b></div>
            <div class="timeno" style="--i:8"><b>8</b></div>
            <div class="timeno" style="--i:9"><b>9</b></div>
            <div class="timeno" style="--i:10"><b>10</b></div>
            <div class="timeno" style="--i:11"><b>11</b></div>
            <div class="timeno" style="--i:12"><b>12</b></div>
        </div>
        </div>
        <img  class="clkbg" src="assets/clock.svg" alt="clock">
    </div>
    <div class="ctimer">
        <div class="timer-display">
            <span class="timer-label">Timer</span>
        </div>
    </div>
</div>
</div>

    <div class="leaves">
        <div class="leaf leaf1"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf2"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf3"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf4"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf5"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf6"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf7"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf8"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf9"><img src="assets/leaf.png" alt="#" style="height: 40px;"></div>
        <div class="leaf leaf10"><img src="assets/leaf.png" alt="#" style="height:40px;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
